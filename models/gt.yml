version: 2

models:
  - name: yellow_taxi
    columns:
      - name: '"VendorId"'
        tests:
          - not_null
          - accepted_values:
              config:
                severity: 'error'
                error_if: ">2995023"
                warn_if: ">100"

              values:
                - 1
                

      - name: '"payment_type"'
        tests:
          - not_null
          - accepted_values:
              values:
                - 1
                - 2
                - 3
                - 4
                - 5
                - 6
  
 
